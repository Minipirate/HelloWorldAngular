<!--FORMULAR -- CREATE A NEW USER-->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div class="row">
        <h3><i class="fa fa-user"></i> Create a New User</h3>
      </div>
      <div class="col-12">
        <form (ngSubmit)="saveUser(form)" #form="ngForm">
          <div class="form-row">

            <!--NATIONAL ID -->
            <div class="form-group col-md-5">
              <label for="exampleInputEmail1">National ID</label>
              <input [ngClass]="{'is-invalid' : form.submitted && natID.errors?.required}" #natID="ngModel" required
                minlength="4" ngModel name='natID' class="form-control" type="number" placeholder="national ID">
            </div>

            <!-- NAME -->
            <div class="form-group col-md-7">
              <label for="exampleInputEmail1">Name</label>
              <input #name="ngModel" ngModel name="name" required class="form-control" placeholder="Name" />
            </div>
          </div>

          <!-- ADDRESS -->
          <div class="form-group">
            <label for="InputAddress">Address</label>
            <input #address="ngModel" ngModel name="address" required class="form-control" placeholder="Address" />
          </div>

          <!-- COMPANY -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="InputCompany">Company</label>
              <input #company="ngModel" ngModel name="company" required class="form-control" placeholder="Company" />
            </div>

            <!-- EMAIL -->
            <div class="form-group col-md-6">
              <label for="InputEmail">Email</label>
              <input ngModel #email="ngModel" required ngModel name="email" required type="email" class="form-control"
                [ngClass]="{'is-invalid' : form.submitted && email.errors?.required}" placeholder="Email" />
              <small class="invalid-feedback" *ngIf=''>This field is required</small>
              <small class="invalid-feedback" *ngIf=''>This field is invalid</small>
            </div>

            <!-- BIRTH DATE-->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="InputBirthDate">Birth Date</label>
                <input #birthdate="ngModel" ngModel name="birth date" required type="date" class="form-control"
                  placeholder="Birth Date" />
              </div>

              <!-- PHONE -->
              <div class="form-group col-md-6">
                <label for="InputPhone">Phone</label>
                <input #phone="ngModel" ngModel name="phone" type="phone" class="form-control" placeholder="Phone" />
              </div>
            </div>
          </div>

          <!-- CHECKBOX -->
          <div class="form-group">
            <div class="form-check">
              <input #formcheck="ngModel" required ngModel name="form check" type="checkbox" class="form-check-input" />
              <label for="gridCheck" class="form-check-label"> active?</label>
            </div>
          </div>

          <!-- SAVE BUTTON -->
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
