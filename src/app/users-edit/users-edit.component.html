<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
      <div class="row">
        <h3><i class="fa fa-user"></i>Edit user</h3>
      </div>

      <div class="col-12">
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="exampleInputEmail1">National ID</label>
              <input [(ngModel)]="user.natID" name='natid' class="form-control" 
              [ngClass]="{'is-invalid' : !natIdValide}" type="number" placeholder="national ID"/>
            </div>

            <div class="form-group col-md-7">
              <label for="exampleInputEmail1">Name</label>
              <input [(ngModel)]="user.name" name='name' class="form-control" placeholder="Name" />
            </div>
          </div>

          <div class="form-group">
            <label for="InputAddress">Address</label>
            <input [(ngModel)]="user.address" name='address' class="form-control" placeholder="Address" />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="InputCompany">Company</label>
              <input [(ngModel)]="user.company" name='company' class="form-control" placeholder="Company" />
            </div>

            <div class="form-group col-md-6">
              <label for="InputEmail">Email</label>
              <input [(ngModel)]="user.email" name='email' [ngClass]="{'is-invalid' : !emailValide}" type="email" class="form-control" placeholder="Email" />
              <small class="invalid-feedback" *ngIf=''>This field is required</small>
              <small class="invalid-feedback" *ngIf=''>This field is invalid</small>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="InputBirthDate">Birth Date</label>
                <input [ngModel]="user.birthDate | date:'yyyy-MM-dd'" (ngModelChange)="user.birthDate=$event" #birthDate
                  name='birthDate' type="date" class="form-control" placeholder="Birth Date" />
              </div>

              <div class="form-group col-md-6">
                <label for="InputPhone">Phone</label>
                <input [(ngModel)]="user.phone" class="form-control" name="phone" placeholder="Phone" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input [(ngModel)]="user.isActive" type="checkbox" name="checkbox" class="form-check-input" />
              <label for="gridCheck" class="form-check-label"> active?</label>
            </div>
          </div>

          <button class="btn btn-primary" (click)="updateUser()">Save</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
